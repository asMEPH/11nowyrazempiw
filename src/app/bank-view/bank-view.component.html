<div class="card bg-dark text-light" >
  <div class="card-header text-center">Bank ({{bank.get_IBAN()}})</div>
  <div class="card-body ">
    Funds: {{current_funds}}
    <button class="btn btn-outline-info m-1" (click)="reload_funds()">Reload</button>


    <input [(ngModel)]="amount">
    <button class="btn btn-outline-info m-1" (click)="deposit_funds()">Wpłać</button>
    <button class="btn btn-outline-info m-1" (click)="withdraw_funds()">Wypłać</button>
     <div class="card-footer text-center">
       <button class="btn btn-outline-warning m-1" (click)="selectS()">simple-bank</button>
       <button class="btn btn-outline-warning m-1" (click)="selectSB()">skarbonka</button>
    </div>
  </div>
</div>
